
{% extends 'principal/base.html'%}

{% block content %}

     {% for post in posts %}

     <div class="post">
          <h2>{{post.title}}</h2>
          <p>{{post.text|linebreaksbr}}</p>
          <div class="date">
               <p>Publicado: {{post.published_date}}</p>
          </div>
     </div>

     {% endfor %}

{% endblock content %}
