{% extends "base.html" %}

{% block content %}



<h1>Añadir una Circunscripcion</h1>
<a href="/">Home</a>

{% if perms.eleccion.add_circunscripcion %}
<form method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Guardar">
</form>
{% else %}
	<h1>Para poder añadir una circunscripcion, debera de logearse con el usuario supervisor</h1>
	
{% endif %}
{% endblock %}
