{% extends 'base.html' %}
{% block content %}
{{status}}
<form action="/articulo/{{article.id}}/" method="post">
{% csrf_token %}
<label for="titulo">Titulo: </label>
<input id="titulo" type="text" name="titulo" value="{{article.titulo}}">
<br>
<label for="texto">Text: </label>
<br>
<textarea id="texto" type="textbox" name="texto" style="height:140px; width:300px;" value="{{article.texto}}">
</textarea>
<input type="submit" value="OK">
</form>
<a href="/"> volver inicio</a>
{% endblock %}
