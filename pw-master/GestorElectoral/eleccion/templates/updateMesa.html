<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Editar {{ mesa.nombre }}</title>
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}
      <p>Circunscripcion:</p>
      {{ formulario.circunscripcion }}
      <p>Valor actual: {{ mesa.circunscripcion }}</p>
      <p>Nombre:</p>
      {{ formulario.nombre }}
      <p>Valor actual: {{ mesa.nombre }}</p>
      <button type="submit">Actualizar</button>
    </form>
  </body>
</html>
