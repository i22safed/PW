<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Editar {{ circunscripcion.nombre }}</title>
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}
      <p>Escanos:</p>
      {{ formulario.escanos }}
      <p>Valor actual: {{ circunscripcion.escanos }}</p>
      <p>Nombre:</p>
      {{ formulario.nombre }}
      <p>Valor actual: {{ circunscripcion.nombre }}</p>
      <button type="submit">Actualizar</button>
    </form>
  </body>
</html>
